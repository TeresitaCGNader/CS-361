<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1>Welcome!</h1>

    <p>Here you can convert Celsius to Fahrenheit.<br>
        <a href="https://www.metric-conversions.org/temperature/celsius-to-fahrenheit.htm">
            (Click here to see formula)
        </a>
    </p>

    <p>Disclosure:<br>Your information is totally private and will not be recorded</p>
        
        <form>
            <div class="controls">
                <div class="container">
                    <p>Add Celsius or Fahrenheit to convert. <br> This is an automatic converter!</p>
                    <div class="cf">
                        <label for="celsius">Celsius</label>
                        <input type="number" id="celsius" />
                    </div>
            
                    <div class="cf">
                        <label for="fahrenheit">Fahrenheit</label>
                        <input type="number" id="fahrenheit" />
                    </div> 
        
                <input type="reset" value="Reset">
        
            </div>
        </form>

    </div>
    <script src="script.js"></script>

</body>
</html>
